services:
  # Backend API
  - type: web
    name: botx-api
    env: node
    plan: free
    buildCommand: npm install && npm run build --workspace=apps/api
    startCommand: node apps/api/dist/main.js
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: botx-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: WHATSAPP_API_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
    autoDeploy: true
    preDeployCommand: cd apps/api && npx prisma migrate deploy

  # Frontend Web App
  - type: web
    name: botx-web
    env: static
    buildCommand: npm install && npm run build --workspace=apps/web
    staticPublishPath: apps/web/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: botx-api
          property: url

databases:
  - name: botx-db
    plan: free
    databaseName: botx
    user: botx_user

version: "1"
